<html>
    <title>About</title>
        <h1>Projects Details</h1>
        <style>
            table, th, td {
              border: 1px solid black;
            }
            </style>
        {% block content %}
        {% csrf_token %}
            <table style= 'width:50%'>
                <thead>
                    <td><b>Project ID</b></td>
                    <td><b>Name</b></td>
                    <td><b>Employees</b></td>
                    <td><b>Operations</b></td>
                </thead>
                <tr>
                    {% for i in proj %}
                    <td>{{i.Project_id}}</td>
                    <td>{{i.Project_name}}</td>
                    <td>{{i.Project_employees}}</td>
                    <td><a href="/update_proj/{{i.id}}"><button type='button' style="background-color: #737373;border-color:rgb(199, 189, 189); color:black">Update</button></a> 
                    <a href="/delete_proj/{{i.id}}"><button type='button' style="background-color: #737373;border-color:rgb(199, 189, 189); color:red">Delete</button></a></td>
                </tr>
                    {%endfor%}
                </table>
                    <a href="/addproject/"><button type="button" style="background-color: #737373;border-color:rgb(22, 20, 20); color:whitesmoke">Add Project</button></a>
                    <a href='/'><button type="button" style="background-color: #737373;border-color:rgb(22, 20, 20); color:whitesmoke">Back to home</button></a>
            {%endblock%}
</html>
